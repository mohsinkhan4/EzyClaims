<ion-view hide-back-button="true" title="Requests">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="request in requests" href="#/app/requests/{{request.id}}">
                {{request.title}} {{request.state}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
